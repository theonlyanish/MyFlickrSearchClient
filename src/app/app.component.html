<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<nav class="navbar navbar-dark bg-custom-2">
  <div class="container">
    <a class="navbar-brand">
      <img src="../favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
      Flickr Photo Search Client
    </a>

    <div class="bg-white rounded shadow">
    <form action="">
          <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-0">
            <div class="input-group">
              <input [formControl]="inputQuery" type="search" placeholder="Search" aria-describedby="button-addon1" class="form-control border-0 bg-light">

              <div class="input-group-append">
                <button (click)="searchQuery()" id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
    </form>
  </div>
  </div>
</nav>

<div class="container mt-5 mb-0">
  <div class="d-flex">
    <p class="mb-0" *ngIf="pageNumber > 0">Results for <i>"{{ inputResult }}"</i></p>
  </div>

  <div class="card-columns">
    <div class="card" *ngFor="let list of inputList">
      <a data-toggle="modal" data-target="#selectedModal" (click)="imageInfo(list.id)">
        <div class="food-image">
          <img class="card-img-top hoverable" [src]="getImageUrl(list)" alt="Card image">
        </div>
      </a>
    </div>
  </div>

  <nav class="Pager5" aria-label="Search Pagination" *ngIf="pageNumber > 0">
    <ul class="pagination pagination-circle justify-content-center">

      <li class="page-item" [ngClass]="{'disabled': pageNumber <= 1}">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber-1; pagination()">Previous</a>
      </li>
      <li class="page-item" *ngIf="pageNumber != 1">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber-1; pagination()">{{ pageNumber-1 }}</a>
      </li>
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber; pagination()">{{ pageNumber }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber+1; pagination()">{{ pageNumber+1 }}</a>
      </li>

      <li class="page-item">
        <a class="page-link next" aria-label="Next" href="javascript:void(0);" (click)="pageNumber=pageNumber+1; pagination()"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
        
      </li>
    </ul>
  </nav>

</div>

<router-outlet></router-outlet>
